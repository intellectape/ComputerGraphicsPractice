<body>
    <div class="header">
        <label><h1>Computer Graphics Assignment - 1</h1></label><br>
        <label><h2>Name: Aditya Bhardwaj</h2></label> &nbsp;
        <label style="text-indent: 10em;"><h2>Unity ID: ABHARDW2</h2></label>
    </div>
    <div class="container">
        <br>
        <canvas id="viewport" width="512" height="512"></canvas>
        <form>
            <div class="form-group row">
                <div class="col-sm-3"></div>
                <label for="inputEmail3" class="col-sm-2 col-form-label">Canvas Parameters</label>
                <div class="col-sm-3">
                    <span style="display: inline;">
                        <input type="number" class="form-control" id="canvasWidth" placeholder="Width" value="512">
                        <input type="number" class="form-control" id="canvasHeight" placeholder="Height" value="512">
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3"></div>
                <label for="inputEmail3" class="col-sm-2 col-form-label">Eye Location</label>
                <div class="col-sm-3">
                    <input type="number" class="form-control col-sm-1" id="eyeX" placeholder="x" value="0.5">
                    <input type="number" class="form-control col-sm-1" id="eyeY" placeholder="y" value="0.5">
                    <input type="number" class="form-control col-sm-1" id="eyeZ" placeholder="z" value="-0.5">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-3"></div>
                <label class="col-sm-2">Checkbox</label>
                <div class="col-sm-2">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="illuminate"> Phong Model
                         </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="lights"> Lights
                          </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" onclick="return applyForm()">Update</button>
                </div>
            </div>
        </form>
    </div>
